name: Swift

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    steps:
      - uses: actions/checkout@v2
      - name: Build
        uses: YOCKOW/Action-setup-swift@v1.1.2
        run: |
          swift build -v
      - name: Run tests
        uses: YOCKOW/Action-setup-swift@v1.1.2
        run: |
          swift test -v
