name: Swift

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: YOCKOW/Action-setup-swift@v1.1.2
      - name: Build
        run: cd PufferyServer && swift build -v
      - name: Run tests
        run: cd PufferyServer && swift test -v
